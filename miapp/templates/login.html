<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave — Login</title>

    <style>
        body{
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0b0b16, #0d0620, #0e0033);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card{
            width: 370px;
            background: rgba(20, 20, 35, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(120, 60, 255, 0.4);
            backdrop-filter: blur(8px);
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
            color: #b68bff;
            font-weight: 600;
        }

        .formulario{
            display: flex;
            flex-direction: column;
        }

        .input{
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #3b2f66;
            background: #120e26;
            color: #d4caff;
            outline: none;
            transition: 0.2s;
        }

        .input:focus{
            border-color: #8e63ff;
            box-shadow: 0 0 8px #8e63ff;
        }

        .btn{
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-login{
            background: #854cff;
            color: white;
        }

        .btn-login:hover{
            background: #a073ff;
        }

        .mensaje{
            background: rgba(255, 80, 80, 0.15);
            border-left: 4px solid #ff4d4d;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .link{
            text-align: center;
            margin-top: 15px;
        }

        a{
            color: #8f53ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{ color: #b88dff; }
    </style>
</head>

<body>

    <div class="card">
        <h1>Iniciar Sesión</h1>

        {% if infosms %}
        <div class="mensaje">
            {{ infosms }}<br>{{ infosms2 }}
        </div>
        {% endif %}

        <form class="formulario" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <input type="text" name="username" class="input" placeholder="Usuario" required>
            <input type="password" name="password1" class="input" placeholder="Contraseña" required>

            <button type="submit" class="btn btn-login">Ingresar</button>
        </form>

        <div class="link">
            ¿No tienes cuenta?  
            <a href="{% url 'formulario' %}">Regístrate aquí</a>
        </div>
    </div>

</body>
</html>
