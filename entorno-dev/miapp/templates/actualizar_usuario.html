<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

        .btn-guardar {
            background-color: #4CAF50;
            color: white;
        }

        .btn-cancelar {
            background-color: #f44336;
            color: white;
        }

        .btn-volver {
            background-color: #008CBA;
            color: white;
            margin-top: 20px;
        }

        .botones {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .imagen-actual {
            margin-bottom: 20px;
            text-align: center;
        }

        .imagen-actual img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .sin-imagen {
            width: 200px;
            height: 200px;
            background-color: #eee;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 0 auto;
        }

        .mensaje {
            background: #ffe6e6;
            border-left: 5px solid #ff4d4d;
            padding: 12px 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #b30000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Actualizar Usuario</h1>

        {% if infosms %}
            <div class="mensaje">
                {{ infosms }}<br>
                {{ infosms2 }}
            </div>
        {% endif %}

        <!-- Mostrar imagen actual -->
        <div class="imagen-actual">
            <h3>Imagen Actual:</h3>
            {% if usuario.image_url %}
                <img src="{{ usuario.image_url }}" alt="{{ usuario.username }}" 
                     onerror="this.style.display='none'; document.getElementById('sin-imagen').style.display='flex';">
                <div id="sin-imagen" class="sin-imagen" style="display: none;">
                    Imagen no disponible
                </div>
            {% else %}
                <div class="sin-imagen">
                    Sin imagen
                </div>
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" 
                       value="{{ usuario.username }}" required>
            </div>

            <div class="form-group">
                <label for="password">Nueva contraseña (dejar en blanco para no cambiar):</label>
                <input type="password" id="password" name="password" 
                       placeholder="●●●●●●●●">
            </div>

            <div class="form-group">
                <label for="image_url">URL de imagen:</label>
                <input type="url" id="image_url" name="image_url" 
                       value="{{ usuario.image_url|default:'' }}" 
                       placeholder="https://ejemplo.com/nueva-imagen.jpg" required>
            </div>

            <div class="botones">
                <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
                <a href="{% url 'usuarios_registrados' %}" class="btn btn-cancelar">Cancelar</a>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="{% url 'usuarios_registrados' %}" class="btn btn-volver">← Volver a Usuarios</a>
        </div>
    </div>
</body>
</html>
